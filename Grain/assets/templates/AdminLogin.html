{% extends  'base.html' %}
{% load static %}

{% block title %}
    Admin Login
{% endblock %}
{% block admin_login %}
    active
{% endblock %}


{% block content %}
    <style>
        .jumbotron {
            font-family: "Book Antiqua";
            background: white;
            margin-top: 100px;
        }

        input[type=text] {
            padding: 1rem;
            width: 21rem;
        }

        input[type=password] {
            padding: 0.5rem;
            width: 20rem;
        }


    </style>

    <div class="jumbotron">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center p-2">Admin Login</h1> <br>

                    <form action="{% url 'AdminLoginCheck' %}" method="POST" class="text-primary" align="center">
                        {% csrf_token %}

                        <div class="form-group row">
                            <div class="col-md-12">
                                <input type="text" class="form-control" name="loginid" required
                                       placeholder="Enter Login Id">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <input type="password" class="form-control" name="pswd" required
                                       placeholder="Enter password">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-12">
                                <br>
                                <center>
                                    <input type="submit" style="width: 10%; padding: 9px;"> &nbsp;
                                    <input type="reset" style="width: 10%; padding: 10px; margin-top: -22px">
                                </center>
                            </div>
                        </div>


                        <!-- Message -->
                        {% if messages %}
                            {% for message in messages %}
                                <p align="center" class="text-primary"> {{ message }}</p>
                            {% endfor %}
                        {% endif %}


                    </form>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
